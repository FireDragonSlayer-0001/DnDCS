<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DnDCS – Barebones UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>DnDCS</h1>
    <p>Load a character JSON to view it.</p>
  </header>

<main>
  <div class="card">
    <div class="row">
      <label>Module:</label>
      <select id="moduleSelect"></select>
      <button id="newCharBtn" class="btn">New Character</button>
    </div>

    <div class="row">
      <label class="file-label">
        <input type="file" id="file" accept="application/json,.json" />
        <span>Open character JSON…</span>
      </label>
      <button id="deriveBtn" class="btn">Derive</button>
      <button id="validateBtn" class="btn">Validate</button>
    </div>

    <div id="meta" class="meta"></div>
    <pre id="output" class="output" aria-live="polite">(no data yet)</pre>
  </div>
</main>
  <footer>
    <small>Local UI – file is read in your browser only.</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
